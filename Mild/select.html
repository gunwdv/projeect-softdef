<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" type="text/css" href="select.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 

    <link rel="icon" href="images/icon.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icon.jpg" />
  </head>

  <body>
    <section>
        <div class="container">
            <h2>เลือกหมวดหมู่วิชาเลือกที่คุณสนใจ</h2>
            <p class="skip"><a href="#">ข้าม>></a></p>
            <ul>
                <li>
                    <input type="checkbox" id="myCheckbox1" />
                    <label for="myCheckbox1">
                        <i class="fas fa-language"></i>
                        <a href="#">กลุ่มวิชาภาษา</a>
                    </label>
                    <input type="checkbox" id="myCheckbox2" />
                    <label for="myCheckbox2">
                        <i class="fas fa-users"></i>
                        <a href="#">กลุ่มวิชามนุษย์ศาสตร์</a>
                    </label>
                    <input type="checkbox" id="myCheckbox3" />
                    <label for="myCheckbox3">
                        <i class="fas fa-globe"></i>
                        <a href="#">กลุ่มวิชาสังคมศาสตร์</a>
                    </label>
                    <input type="checkbox" id="myCheckbox4" />
                    <label for="myCheckbox4">
                        <i class="fas fa-dove"></i>
                        <a href="#">วิชาเลือกเสรี</a>
                    </label>
                    <input type="checkbox" id="myCheckbox5" />
                    <label for="myCheckbox5">
                        <i class="fas fa-hand-holding-heart"></i>
                        <a href="#">กลุ่มคุณค่าแห่งชีวิต</a>
                    </label>
                    <input type="checkbox" id="myCheckbox6" />
                    <label for="myCheckbox6">
                        <i class="fas fa-icons"></i>
                        <a href="#">กลุ่มวิถีแห่งสังคม</a>
                    </label>
                    <input type="checkbox" id="myCheckbox7" />
                    <label for="myCheckbox7">
                        <i class="fas fa-atom"></i>
                        <a href="#">กลุ่มวิชาวิทยาศาสตร์กับคณิตศาสตร์</a>
                    </label>
                    <input type="checkbox" id="myCheckbox8" />
                    <label for="myCheckbox8">
                        <i class="fas fa-brain"></i>
                        <a href="#">กลุ่มศาสตร์แห่งการคิด</a>
                    </label>
                    <input type="checkbox" id="myCheckbox9" />
                    <label for="myCheckbox9">
                        <i class="fas fa-comments"></i>
                        <a href="#">กลุ่มภาษาและการสื่อสาร</a>
                    </label>
                    <input type="checkbox" id="myCheckbox10" />
                    <label for="myCheckbox10">
                        <i class="fas fa-chart-line"></i>
                        <a href="#">ศิลปแห่งการจัดการ</a>
                    </label> 
                    <input type="checkbox" id="myCheckbox11" />
                    <label for="myCheckbox11">
                        <i class="fas fa-vr-cardboard"></i>
                        <a href="#">กลุ่มทักษะที่จำเป็นในศตวรรษที่ 21</a>
                    </label>
                    <input type="checkbox" id="myCheckbox12" />
                    <label for="myCheckbox12">
                        <i class="fas fa-user-tie"></i>
                        <a href="#">กลุ่มทักษะด้านบุคคลและทักษะส่งเสริมวิชาชีพ</a>
                    </label>
                    <input type="checkbox" id="myCheckbox13" />
                    <label for="myCheckbox13">
                        <i class="fas fa-book-reader"></i>
                        <a href="#">กลุ่มทักษะด้านการจัดการและภาวะความเป็นผู้นำ</a>
                    </label>
                    <input type="checkbox" id="myCheckbox14" />
                    <label for="myCheckbox14">
                        <i class="fas fa-globe-americas"></i>
                        <a href="#">กลุ่มทักษะด้านภาษาและการสื่อสาร</a>
                    </label>
                </li>
            </ul>
            <p class="finish"><a href="#">เสร็จสิ้น</a></p>
        </div>
    </section>
  </body>
