<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Home</title>
    <link rel="stylesheet" href="admin-post.css">
    <link rel="stylesheet" href="pop-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet">

    <link rel="icon" href="images/icon.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icon.jpg" />
    <script type="text/javascript" src="Jquery.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="#">electiva</a>
                </div>
                <div class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="post">
            <div class="postName">
                <i class="fas fa-pen"></i>
                <p>Post1โพส</p>
            </div>
            <div class="btnPost" style="margin-left: 47px;">
                <button>รหัสวิชา</button>
                <button>วิชาเลือกกลุ่ม....</button>
            </div>
            <div class="user">
                <img class="pic" src="images/login.png" alt="user profile">
                <div class="profile">
                    <a href="#">User:???</a>
                    <p>Time:???</p>
                </div>
            </div>
        </div>

        <div class="btn">
            <a href="#" class="cd-popup-notify" style="margin-left: 20px; margin-right: 20px;">แจ้งเตือนผู้ใช้</a>
            <a href="#" class="cd-popup-delete" style="margin-left: 20px; margin-right: 20px;">ลบโพสต์</a>

            <div class="cd-popup" role="alert">
                <div id="notifyConfirm" class="cd-popup-container hidden">
                    <p>ต้องการแจ้งเตือนผู้ใช้หรือไม่?</p>
                    <ul class="cd-buttons">
                        <li><a class="yes" href="#">ต้องการ</a></li>
                        <li><a href="#">ไม่ต้องการ</a></li>
                    </ul>
                    <a href="#" class="cd-popup-close img-replace">Close</a>
                </div>
                <div id="deleteConfirm" class="cd-popup-container hidden">
                    <p>ต้องการลบโพสต์หรือไม่?</p>
                    <ul class="cd-buttons">
                        <li><a class="yes" href="#">ต้องการ</a></li>
                        <li><a href="#">ไม่ต้องการ</a></li>
                    </ul>
                    <a href="#" class="cd-popup-close img-replace">Close</a>
                </div>
            </div>
        </div>

    </section>

    <script>
        jQuery(document).ready(function($){
			//open popup
			$('.cd-popup-notify').on('click', function(event){
				event.preventDefault();
				$('#notifyConfirm').addClass('visible');
				$('.cd-popup').addClass('is-visible');
			});
			$('.cd-popup-delete').on('click', function(event){
				event.preventDefault();
				$('#deleteConfirm').addClass('visible');
				$('.cd-popup').addClass('is-visible');
			});
			
			//close popup
			$('.cd-popup').on('click', function(event){
				if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup') ) {
					event.preventDefault();
					$('#notifyConfirm').removeClass('visible');
					$('#deleteConfirm').removeClass('visible');
					$(this).removeClass('is-visible');
				}
			});
		});
    </script>
</body>
</html>
